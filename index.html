<!DOCTYPE html>
<html lang="en">
<head>

<body>

				</div>
			</div>
		</div>
	</header>
	<section id="bannerflog">
		<div class="container">
			<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				<h1>WATER EFFECTS</h1>
			</div>
		</div>
	</section>
	<section id="contenido">
		<div class="container">
			<div class="col-md-2 col-sm-12 col-xs-12 text-center recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/water1.jpg">
				<img src="img/water2.jpg" alt="">
				<img src="img/water3.jpg" alt="">
				<img src="img/water4.jpg" alt="">
			</div>
			<div class="col-md-8 col-sm-12 col-xs-12">

			</div>
			<div class="col-md-2 col-sm-12 col-xs-12 text-center recientes">

				<img src="img/water8.jpg" alt="">
				<img src="img/water9.jpg" alt="">
			</div>
		</div>
	</section>
	<section class="formulario">
		<div class="container" id="caja">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form Name="formulario">
						<h3>Nombre</h3>
						<input type="text" id="clave">
						<h3>Comentario</h3>
						<textarea id="valor"></textarea>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-6 text-center">
					<button type="button" class="btn btn-default" id= "save" value="Guardar">Guardar</button>
					<button type="button" class="btn btn-default" id= "clear" value="limpiar datos">Limpiar Datos</button>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-sm-12  col-xs-12">
				<div id="ale"></div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p class="text-center lab">Laboratoria 2017</p>
			</div>
		</div>
